
<div class="form">
<form [formGroup]="loginForm"  *ngIf="loginForm">
  <div class="mx-auto col-lg-6 col-md-8 mt-3 p-4 border border-primary rounded" >
    <h2>Login</h2>
    <div class="d-flex flex-column">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" formControlName="username" >
    </div>

    <div class="d-flex flex-column">
      <label for="password" >Password</label>
      <input type="password" id="password"  class="form-control" formControlName="password" >
    </div>

    <div class="d-flex flex-row-reverse mt-2">
      <button class="btn btn-outline-primary" [disabled]="loginForm.invalid" (click)="login()">Login</button>
    </div>
  </div>
</form>
</div>
