<div class="filter">
  <label for="nameFilter">Name:</label>
  <input class="form-control form-control-inline" type="text" name="nameFilter" [(ngModel)]="nameFilter">
  <label for="surnameFilter">Surname:</label>
  <input class="form-control form-control-inline" type="text" name="surnameFilter" [(ngModel)]="surnameFilter">
  <label for="organizationFilter">Organization:</label>
  <input class="form-control form-control-inline" type="text" name="organizationFilter" [(ngModel)]="organizationFilter">
  <label for="practNameFilter">Practitioner's name:</label>
  <input class="form-control form-control-inline" type="text" name="nameFilter" [(ngModel)]="practNameFilter">
  <label for="practSurnameFilter">Practitioner's surname:</label>
  <input class="form-control form-control-inline" type="text" name="surnameFilter" [(ngModel)]="practSurnameFilter">
  <br>
  <label for="pageSizeFilter">Number of displayed items:</label>
  <input type="text" class="form-control form-control-inline" name="pageSizeFilter" [(ngModel)]="pageSize">
  <input type="checkbox" (click)="onUnassignedClick()" class="form-check-input" name="unassigned">
  <label for="unassigned">Allow missing values</label>
  <button class="btn btn-success"  (click)="onFilterClick()">Filter</button>
</div>
<button class="btn btn-outline-success mr-1" (click)="onAddClick()">Add+</button>
<div class="form">
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th sortable="name" (sort)="onSort($event)" scope="col">Name</th>
    <th sortable="surname" (sort)="onSort($event)" scope="col">Surname</th>
    <th sortable="organization.name" (sort)="onSort($event)" scope="col">Organization</th>
    <th sortable="practitioner.name" (sort)="onSort($event)" scope="col">Practitioner's name</th>
    <th sortable="practitioner.surname" (sort)="onSort($event)" scope="col">Practitioner's surname</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let patient of patients; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ patient.name }} </td>
    <td>{{ patient.surname }}</td>
    <td>{{ patient.organization.name }}</td>
    <td>{{ patient.practitioner.name }}</td>
    <td>{{ patient.practitioner.surname }}</td>
    <td>
      <button class="btn btn-outline-success mr-1" (click)="onEditClick(patient.id)">Edit</button>
      <button class="btn btn-outline-success mr-1" (click)="onDetailsClick(patient.id)" >Details</button>
      <button class="btn btn-outline-danger" (click)="onDeleteClick(patient)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
<div class="d-flex justify-content-center">
  <ngb-pagination [collectionSize]="totalItems" [(page)]="currentPage" (pageChange)="onPageChange($event)" [pageSize]="pageSize" [boundaryLinks]="true" ></ngb-pagination>
</div>
</div>
